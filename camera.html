<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen Camera with Flame</title>
  <link rel="stylesheet" href="camera.css" />
</head>
<body>
  <div class="video-wrapper">
    <video id="video" autoplay muted playsinline></video>

    <!-- 炎動画 -->
    <video id="flame" autoplay loop muted playsinline crossorigin="anonymous">
      <source src="212710_small.mp4" type="video/mp4" />
    </video>
    <video id="flame2" autoplay loop muted playsinline crossorigin="anonymous">
      <source src="212710_small.mp4" type="video/mp4" />
    </video>

    <!-- カテゴリーボタン -->
    <div id="categoryButtons" style="position:absolute; bottom: 60px; right: 20px; z-index: 15; display: flex; gap: 10px;">
      <button id="faceBtn">顔</button>
      <button id="headBtn">頭</button>
      <button id="bgBtn">背景</button>
    </div>

    <!-- 顔関連オプション（初期非表示） -->
    <div id="faceOptions" style="position:absolute; bottom: 110px; right: 20px; z-index: 15; display: none; flex-direction: column; gap: 10px;">
      <button id="toggleFlame">🔥 炎ON/OFF</button>
    </div>

    <button id="snap">📸 シャッター</button>
    <button id="record">🔴 録画</button>

    <div id="timer" style="display:none;">00:00</div>
    <div id="face-frame"></div>
  </div>

  <script src="camera.js"></script>
</body>
</html>
